<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="../js/index.js" type="text/javascript"></script>
    <script src="../../../node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="../../../node_modules/materialize-css/dist/js/materialize.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../../../node_modules/materialize-css/dist/css/materialize.min.css">
    <link rel="stylesheet" href="../style/index.css">

<body class="grey darken-4" style="color: white;">
<p style="position: absolute">
    We are using node <script>document.write(process.versions.node)</script>,
    Chrome <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.
</p>
<div class="container valign-wrapper" style="height: 100%; width: 100%">
    <div style="width: 100%; display: flex; justify-content: center; flex-direction: column">
        <div style="display: flex; justify-content: center; margin-bottom: 75px">
            <img style="width: 30%; height: 30%" src="../assets/sharette.png">
        </div>
        <div style="width: 100%; justify-content: center; display: flex">
            <div style="width: 45%">
                <input class="input-field" type="email" placeholder="E-mail">
                <input style="margin-top: 10px" class="input-field" type="password" placeholder="Password">
                <div style="display: flex; justify-content: center; margin-top: 30px">
                    <a class="green accent-4 waves-effect waves-light btn" style="border-radius: 50px" onclick="verifyAccount(this)">Connexion</a>
                    <div id="tempo" class="preloader-wrapper small active" style="display: none">
                        <div class="spinner-layer spinner-green-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                            <div class="circle"></div>
                        </div><div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>

    </div>
